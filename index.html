	<script type="text/javascript">
		$("a[href='#top']").click(function() {
			$("html, body").animate({ scrollTop: 0 }, "slow");
				return false;
		});
		$(document).ready(function(){
			
			var hidden = true;
			$(document).scroll(function(){
				var y = $(document).scrollTop();
				if (y>580 && hidden) {
					hidden = false;
					$('#more-apps').fadeIn();
				} else if (y<580 && !hidden) {
					hidden = true;
					$('#more-apps').fadeOut();
				}
			});
			var playButtons = $('.ui-play');
			
			$('.ui-close').click(hidePlayer);
			$('#screenshots').hover(function(){
				$(this).addClass('transparent');
			},function(){
				$(this).removeClass('transparent');
			});
			playButtons.click(function(){
					prepareAsInBackground(0,true);
				});
			function prepareAsInBackground(i,bg) {								
	
					$('.ui-close').fadeIn();
					$('.ui-play').animate({opacity:0}, 300);
						
					var vimeo = true||retina;

					$('.vimeo-container').addClass('playing');
				$('#triangle').fadeOut();

					setTimeout(function(){
							$('.vimeo-container').html('<iframe id="vimeo'+(i?'a':'b')+'" src="//player.vimeo.com/video/114490592?autoplay=1" width="1000" height="520" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>').addClass('mouse');
					}, 500);
				}
			
			function hidePlayer() {
				$('#triangle').fadeIn();
				$('.ui-close').fadeOut();
				$('.ui-play').animate({opacity:1},300);
				
				$('.vimeo-container').html('').removeClass('mouse').removeClass('playing');
			}
			
			$('#overlay-bg').click(function(){
				$('#overlay').addClass('fading');
				setTimeout(function(){
					$('#overlay').remove();
				}, 500);
			});
			
			$('a.fancy').fancybox({
				'cyclic'		: true,
				'autoScale'		: true,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'elastic',
				'imageScale'	: true,
				'speedIn'		: 200,
				'speedOut'		: 200,
				'overlayShow'	: false,
				'overlayOpacity': 1.0,
				'overlayColor'	: '#ffffff',
				'hideOnOverlayClick': true,
				'padding'			: 0,
				'titleShow': true,
				'titleFromAlt': true,
				onStart: function(){
					$('#page').addClass('background');
				},
				onClosed: function(){
					$('#page').removeClass('background');
				}
			});
			
			
		});
		
		
	</script>

	<script type="text/javascript">
	$(document).ready(function(){
			
			function selectionDidChange(idx) {
				$('.selection-based').each(function(){
					var found = -1;
					$(this).children().each(function(i,elem){
						$(this).removeClass('current');
						if (i==idx) found=$(elem);
					});
					console.log(found);
					
					setTimeout(function(){
						found.addClass('current');
					}, 0);
					
				});
			}
			
			$('#screenshots .images li').click(function(){
				var self = this, idx = -1;
				$(this).parent().children().each(function(i){
					$(this).removeClass('active');
					if (this==self) idx = i;
				});
				$($('.segmented-control li')[idx]).click();
			});
			
			$('.segmented-control li').click(function(){
				var self = this, idx = -1;
				$(this).parent().children().each(function(i){
					$(this).removeClass('active');
					if (this==self) idx = i;
				});
				$(this).addClass('active');
				selectionDidChange(idx);
			});
		});
	</script>
